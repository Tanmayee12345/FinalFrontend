<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="timetable-container">
    <h1>Exam Timetable</h1>
  
    <div *ngIf="timetable.length === 0">
      <p>No exams scheduled yet.</p>
    </div>
  
    <div *ngFor="let exam of timetable" class="exam-card">
      <h3>Course: {{ exam.courseName }}</h3>
      <p>Date: {{ exam.examDate }}</p>
      <p>Time: {{ exam.startTime }} - {{ exam.endTime }}</p>
    </div>
  </div>
  
  
  
  
</body>
</html>

<mat-card *ngIf="!isLoading; else loading">
  <h2>Student Profile</h2>
  <div>
    <p><strong>Name:</strong> {{ profileData?.name }}</p>
    <p><strong>Email:</strong> {{ profileData?.email }}</p>
    <p><strong>Date of Birth:</strong> {{ profileData?.dateOfBirth }}</p>
    <p><strong>Class:</strong> {{ profileData?.studentClass }}</p>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Update Date of Birth</mat-label>
      <input matInput [(ngModel)]="newDob" type="date" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="updateDob()">Update DOB</button>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Update Password</mat-label>
      <input matInput [(ngModel)]="password" type="text" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="updatePassword()">Update password</button>
  </div>

</mat-card>

<ng-template #loading>
  <p>Loading profile...</p>
</ng-template>

<div class="messages-container">
  <h2>Messages</h2>

  <!-- Message List -->
  <div *ngIf="messages.length > 0; else noMessages">
    <mat-card *ngFor="let message of messages" class="message-card">
      <mat-card-content>
        <p><strong>Message:</strong> {{ message.message }}</p>
        <p *ngIf="message.adminResponse"><strong>Admin Response:</strong> {{ message.adminResponse }}</p>
        <p *ngIf="!message.adminResponse"><em>No response yet.</em></p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- No Messages Template -->
  <ng-template #noMessages>
    <p>No messages found. Send a new message below.</p>
  </ng-template>

  <!-- Send New Message -->
  <div class="new-message">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Your Message</mat-label>
      <textarea matInput [(ngModel)]="newMessage"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendMessage()">Send Message</button>
  </div>
</div>

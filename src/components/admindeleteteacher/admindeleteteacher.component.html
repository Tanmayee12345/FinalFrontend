<div class="teachers-list">
  <h2>Active Teachers</h2>

  <!-- Display teachers if available -->
  <div *ngIf="teachers.length > 0; else noTeachers">
    <div *ngFor="let teacher of teachers" class="teacher-card">
      <div>
        <h3>{{ teacher.name }}</h3>
        <p>Teacher ID: {{ teacher.id }}</p>
      </div>

      <!-- Delete button -->
      <button (click)="deleteTeacher(teacher.id)" class="delete-button">
        Delete Teacher
      </button>
    </div>
  </div>

  <!-- If no teachers found -->
  <ng-template #noTeachers>
    <p>No active teachers found.</p>
  </ng-template>
</div>
